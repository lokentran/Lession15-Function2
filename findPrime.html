<script>

function isPrime(number) {
    if(number <= 1) return false;
    if(number == 2) return true;
    if(number > 2) {
        for (let i = 2; i < number; i++) {
            if(number % i == 0) {
                return false;
            }           
        }
        return true;
    }

}

function countPrime() {
    let n = +prompt("Nhập số lượng số nguyên tố muốn in ra");
    let i = 1;
    let number = 1;
    while(i <= n) {
        if(isPrime(number)) {
            document.write(number + ",");
            i++;
        }
        number++;
    }

}

countPrime();
